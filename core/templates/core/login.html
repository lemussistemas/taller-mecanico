{% extends "core/base.html" %}
{% load static %}

{% block nav %}{% endblock %}
{% block title %}Iniciar Sesi칩n{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full bg-white shadow-xl rounded-lg p-8">
    <div class="mb-6 text-center">
      <img src="{% static 'img/logo.png' %}" alt="Logo Taller" class="mx-auto h-12 w-auto">
      <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Bienvenido de vuelta</h2>
      <p class="mt-2 text-sm text-gray-600">Por favor, inicia sesi칩n para continuar</p>
    </div>
    <form method="post" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Usuario</label>
        <input id="username" name="username" type="text" autocomplete="username" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a</label>
        <input id="password" name="password" type="password" autocomplete="current-password" required
               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>
      <div>
        <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Iniciar Sesi칩n
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
